<div class="mDiv mat-elevation-z8">
  <table mat-table [dataSource]="tableData" >
  
    <ng-container matColumnDef="stock_name" >
      <th mat-header-cell *matHeaderCellDef> STOCK_NAME </th>
      <td mat-cell *matCellDef="let element" > 
        {{element.stock_name}}   
      </td>   
    </ng-container>     
         
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
      <td mat-cell *matCellDef="let element">
        {{element.quantity}} 
      </td>
    </ng-container>  
    <ng-container matColumnDef="stock_type">
      <th mat-header-cell *matHeaderCellDef> STOCK_TYPE </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.stock_type}} 
      </td>
    </ng-container>  
    <ng-container matColumnDef="price_per_unit">
      <th mat-header-cell *matHeaderCellDef> PRICE_PER_UNIT </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.price_per_unit}} 
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> ORDER_STATUS </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.status}} 
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator 
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
  </mat-paginator>
  
  </div>
